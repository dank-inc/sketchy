<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sketches</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="controls">
      <div class="value-display">
        x1
        <div id="value-x1">0</div>
      </div>
      <div class="value-display">
        y1
        <div id="value-y1">0</div>
      </div>
      <div class="value-display">
        x2
        <div id="value-x2">0</div>
      </div>
      <div class="value-display">
        y2
        <div id="value-y2">0</div>
      </div>
      <input
        class="slider"
        type="range"
        id="x1"
        value="0"
        min="-2"
        max="2"
        step="0.01"
      />
      <input
        class="slider"
        type="range"
        id="y1"
        value="0"
        min="-2"
        max="2"
        step="0.01"
      />
      <input
        class="slider"
        type="range"
        id="x2"
        value="0"
        min="-2"
        max="2"
        step="0.01"
      />
      <input
        class="slider"
        type="range"
        id="y2"
        value="0"
        min="-2"
        max="2"
        step="0.01"
      />
    </div>
    <div id="macros">
      <input type="range" id="rotation-control" value="0" step="0.01" />
      <input
        type="range"
        id="scale-control"
        value="1"
        step="0.01"
        min="-2"
        max="2"
      />
    </div>
    <script src="index.ts" type="module"></script>
  </body>
</html>
