on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: install
        run: npm i

      - name: lint
        run: npm run lint

      - name: deploy
        run: npm run deploy
